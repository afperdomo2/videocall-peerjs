<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/iconmoon.css">
</head>
<body class="mt-2">
  <div class="container">
    <div class="row">
      <h1 class="mx-auto">Prueba de Video Chat - Paciente</h1>
    </div>
    <hr class="mt-1 mb-1">
    <div class="row pl-1 pr-1" id="divPreCall">
      <div class="form-group col-lg-5 col-md-7">
        <div class="source" hidden>
          <select id="audioSrc"></select>
          <select id="videoSrc"></select>
        </div>
        <label for="idLocalPeer" class="font-weight-bold">Tu ID es:</label>
        <div class="input-group">
          <input type="text" class="form-control form-control-sm text-center" id="idLocalPeer" readonly>
          <button class="btn btn-sm btn-success ml-2 copy" data-clipboard-target="#idLocalPeer">
            <span class="icon-copy"></span> Copy ID
          </button>
        </div>
      </div>
    </div>
    <div class="row pl-3 pr-3" id="alertCall" hidden>
      <div class="col-lg-12 col-md-12 alert alert-success">
        <div class="spinner-grow spinner-grow-sm mt-1" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        &ensp;El médico te está llamando&ensp;
        <button class="btn btn-sm btn-success" id="answerCall">
          <span class="icon-phone"></span> Contestar
        </button>
      </div>
    </div>
    <!-- <hr class="mt-1 mb-1"> -->
    <div id="divCall" class="m-0 p-0">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-4by3 border border-secondary">
            <video class="embed-responsive-item" id="localVideo" playsinline autoplay muted></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Paciente
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-4by3 border border-secondary">
            <video class="embed-responsive-item" id="remoteVideo" playsinline autoplay></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Médico
          </div>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pb-2">
          <center>
            <!-- <button class="btn btn-sm btn-light rounded-circle border">
              <span class="icon-phone-hang-up text-danger"></span>
            </button> -->
            <button class="btn btn-sm btn-danger" id="mutedButton">
              Desactivar Sonido
            </button>
            <button class="btn btn-sm btn-danger ml-1" id="hangupButton">
              <span class="icon-phone-hang-up"></span> Colgar llamada
            </button>
          </center>
        </div>
        <div class="col-md-12">
          <hr class="mt-1 mb-3 p-0">
          <div class="input-group">
            <div class="form-group col-md-9 pl-0">
              <input type="text" class="form-control form-control-sm" id="messageBox">
            </div>
            <div class="form-group col-md-3 pr-0">
              <button class="btn btn-sm btn-success form-control form-control-sm" id="sendMessageButton">
                <span class="icon-bubble2"></span> Enviar mensaje
              </button>
            </div>
          </div>
          <div class="col-md-12" id="message"></div>
        </div>
      </div>
    </div>
    <hr>
    <div id="status"></div>
  </div>
</body>
<!-- <script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="js/peerjs.min.js?v=222"></script>
<script type="text/javascript" src="paciente.js?v=222"></script>
<script type="text/javascript" src="funciones.js?v=222"></script>
<script type="text/javascript" src="js/clipboard.min.js?v=222"></script>
<script type="text/javascript">
    let clipboard = new Clipboard('.copy');
</script>
</html>
