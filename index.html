<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/iconmoon.css">
</head>
<!-- Hotjar Tracking Code for https://alvarado0925.github.io/pc1/ -->
<script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:2165256,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
</script>
<body class="mt-2">
  <div class="container">
    <div class="row">
      <h1 class="mx-auto">Prueba de Video Chat - Médico (Hotjar)</h1>
    </div>
    <hr class="mt-1 mb-1">
    <div class="row pl-1 pr-1" id="divPreCall">
      <div class="form-group col-lg-5 col-md-7">
        <div class="source" hidden>
          <select id="audioSrc"></select>
          <select id="videoSrc"></select>
        </div>
        <label for="idRemotePeer" class="font-weight-bold">ID del paciente:</label>
        <div class="input-group">
          <input type="text" class="form-control form-control-sm text-center" id="idRemotePeer" disabled>
          <button class="btn btn-sm btn-danger ml-2" id="deleteId">
            <span class="icon-cross"></span>
          </button>
          <button class="btn btn-sm btn-success ml-2" id="callButton" disabled>
            <span class="icon-phone"></span> LLamar
          </button>
          <button class="btn btn-sm btn-success ml-2" type="button" id="callingButton" disabled hidden>
            <span class="spinner-grow spinner-grow-sm icon-phone bg-success" role="status" aria-hidden="true"></span>
            Llamando
          </button>
        </div>
      </div>
    </div>
    <!-- <hr class="mt-1 mb-1"> -->
    <div id="divCall" class="m-0 p-0" >
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-4by3 border border-secondary">
            <video class="embed-responsive-item" id="localVideo" playsinline autoplay muted></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Médico
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-4by3 border border-secondary">
            <video class="embed-responsive-item" id="remoteVideo" playsinline autoplay></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Paciente
          </div>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pb-2">
          <center>
            <!-- <button class="btn btn-sm btn-light rounded-circle border">
              <span class="icon-phone-hang-up text-danger"></span>
            </button> -->
            <button class="btn btn-sm btn-danger" id="mutedButton">
              Desactivar Sonido
            </button>
            <button class="btn btn-sm btn-danger ml-1" id="hangupButton">
              <span class="icon-phone-hang-up"></span> Colgar llamada
            </button>
          </center>
        </div>
        <div class="col-md-12">
          <hr class="mt-1 mb-3 p-0">
          <div class="input-group">
            <div class="form-group col-md-9 pl-0">
              <input type="text" class="form-control form-control-sm" id="messageBox">
            </div>
            <div class="form-group col-md-3 pr-0">
              <button class="btn btn-sm btn-success form-control form-control-sm" id="sendMessageButton">
                <span class="icon-bubble2"></span> Enviar mensaje
              </button>
            </div>
          </div>
          <div class="col-md-12" id="message"></div>
        </div>
      </div>
    </div>
    <hr>
    <div id="status"></div>
  </div>
</body>
<script type="text/javascript" src="js/peerjs.min.js?v=333"></script>
<script type="text/javascript" src="index.js?v=333"></script>
<script type="text/javascript" src="funciones.js?v=333"></script>
</html>
