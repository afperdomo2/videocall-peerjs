<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Chat</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/iconmoon.css">
</head>
<body class="mt-2">
  <div class="container">
    <div class="row">
      <h1 class="mx-auto">Prueba de Video Chat - Médico</h1>
    </div>
    <hr class="mt-1 mb-1">
    <div class="row pl-1 pr-1" id="divPreCall">
      <div class="form-group col-lg-5 col-md-7">
        <div class="source" hidden>
          <select id="audioSrc"></select>
          <select id="videoSrc"></select>
        </div>
        <label for="idRemotePeer" class="font-weight-bold">ID del paciente:</label>
        <div class="input-group">
          <input type="text" class="form-control form-control-sm text-center" id="idRemotePeer" disabled>
          <button class="btn btn-sm btn-danger ml-2" id="deleteId">
            <span class="icon-cross"></span>
          </button>
          <button class="btn btn-sm btn-success ml-2" id="callButton" disabled>
            <span class="icon-phone"></span> LLamar
          </button>
          <button class="btn btn-sm btn-success ml-2" type="button" id="callingButton" disabled hidden>
            <span class="spinner-grow spinner-grow-sm icon-phone bg-success" role="status" aria-hidden="true"></span>
            Llamando
          </button>
        </div>
      </div>
    </div>
    <!-- <hr class="mt-1 mb-1"> -->
    <div id="divCall" class="m-0 p-0" hidden>
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-21by9 border border-secondary">
            <video class="embed-responsive-item" id="localVideo" playsinline autoplay></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Médico
          </div>
        </div>
        <div class="col-lg-6 col-md-6">
          <div class="embed-responsive embed-responsive-21by9 border border-secondary">
            <video class="embed-responsive-item" id="remoteVideo" playsinline autoplay></video>
          </div>
          <div class="bg-secondary text-white text-center pb-1">
            <span class="icon-user"></span> Paciente
          </div>
        </div>
        <div class="col-lg-12 col-md-12 pt-2 pb-2">
          <center>
            <!-- <button class="btn btn-sm btn-light rounded-circle border">
              <span class="icon-phone-hang-up text-danger"></span>
            </button> -->
            <button class="btn btn-sm btn-danger ml-2" id="">
              <span class="icon-phone-hang-up"></span> Colgar la llamada
            </button>
          </center>
        </div>
      </div>
    </div>

    <div id="status" hidden></div>
  </div>
</body>
<!-- <script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="js/peerjs.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
